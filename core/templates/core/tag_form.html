{% extends "base.html" %}

{% block content %}
    {% if object %}
        <h2>Editar Tag {{ object.title }}</h2>
    {% else %}
        <h2>Nova Tag</h2>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Enviar" />
    </form>
{% endblock %}
