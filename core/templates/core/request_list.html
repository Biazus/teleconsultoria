{% extends "base.html" %}

{% block content %}
    {% for request in object_list %}
        <p> 
            {{ request.request_id }} 
            {{ request.request_description }}
            {% for tag in request.tags.all %}
            <b>
                {{ tag.tag_name }}
            </b>
            {% endfor %}
            <a href="{% url 'request_update' request.pk %}"> Editar</a>
        </p>
    {% endfor %}

    <a href="{% url 'request_create' %}">Novo</a>
{% endblock %}
